<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let o;
    o = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 10; i++) {
        o = o + "<tr>";
        for (j = 1; j <= 10; j++) {
            o = o + '<td>' + j*i + '</td>';
        }
        o = o + '</tr>';
    }
    o = o + "</table>";
    document.write(o);
</script>
</body>
</html>
